version: '3.8'

services:
  api:
    build: ./api
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/mitsubishi_chatbot?schema=public
      - NODE_ENV=development
      - LOG_LEVEL=debug
      - META_PAGE_ACCESS_TOKEN=${META_PAGE_ACCESS_TOKEN}
      - META_VERIFY_TOKEN=${META_VERIFY_TOKEN}
      - META_APP_SECRET=${META_APP_SECRET}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - db
    volumes:
      - ./api:/app
      - /app/node_modules
    command: npm run dev
    networks:
      - app-network

  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mitsubishi_chatbot
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - app-network

  # minio: # Optional for V1 local dev storage
