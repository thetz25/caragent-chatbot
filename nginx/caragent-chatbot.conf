# Nginx Configuration for Mitsubishi Chatbot
# Place this file at: /etc/nginx/sites-available/caragent-chatbot
# Then enable it with: sudo ln -s /etc/nginx/sites-available/caragent-chatbot /etc/nginx/sites-enabled/

# ==========================================
# HTTP ONLY VERSION - For Initial Setup
# ==========================================
# Use this first to test your deployment without SSL
# Once working, you can add SSL certificates with Let's Encrypt

server {
    listen 80;
    server_name _;  # Change to your actual domain, e.g., chatbot.yourdomain.com
    
    # Proxy to the API container
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 8k;
        proxy_buffers 8 8k;
    }
    
    # Logging
    access_log /var/log/nginx/caragent-chatbot-access.log;
    error_log /var/log/nginx/caragent-chatbot-error.log;
}

